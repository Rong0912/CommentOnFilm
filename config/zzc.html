<!DOCTYPE html>
<html lang="en">
<head>
    <title>css</title>
    <script language="javascript" type="text/javascript">
        function showdiv() {
            document.getElementById("bg").style.display ="block";
            document.getElementById("show").style.display ="block";
        }
        function hidediv() {
            document.getElementById("bg").style.display ='none';
            document.getElementById("show").style.display ='none';
        }

    </script>
    <style type="text/css">
        #bg{ display: none; position: absolute;  top: 0%;  left: 0%;  width: 100%;  height: 100%;  opacity: 0.3;  z-index:1001;  -moz-opacity: 0.7;  opacity:.70;  filter: alpha(opacity=70);}
        #show{display: none;  position: absolute;  top: 25%;  left: 50%;  width: 40%;  height: 49%;  padding: 8px;  background-color: white;  z-index:1002;  overflow: auto;}

    </style>
</head>
<body id="bgimg">
<input id="btnshow" type="button" value="Show" onclick="showdiv();"/>
<div id="bg"></div>
<div id="show">
    <input id="btnclose" type="button" value="Close" onclick="hidediv();"/>

</div>
</body>
</html>
